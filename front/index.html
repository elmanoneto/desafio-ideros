<!DOCTYPE html>
<html lang="en" ng-app="ideros">
<head>
  <meta charset="UTF-8">
  <title>Desafio Íderos</title>
  <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/bootstrap.css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="wrapper">
    <nav id="nav">
      <h1>Íderos - Inbox</h1>
      <ul>
        <li><a href="#">Entrada</a> <span class="badge">{{entry}}</span></a></li>
        <li>Lidos <span class="badge">{{read}}</span></a></li>
        <li>Não lidos <span class="badge">{{unread}}</span></a></li>
      </ul>
    </nav>
    <div id="view" ui-view></div>
  </div>

</body>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/ui-router/release/angular-ui-router.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="assets/js/app.js"></script>
<script src="controllers/email_controller.js"></script>
<script src="api/api.js"></script>
<script src="directives/directives.js"></script>
</script>
</html>
